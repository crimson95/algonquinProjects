    <div class="container">
        <h1>Contact me</h1>

        <form class="contact-form" action ="Assignment1Form.php" method ="post" enctype ="text/plain">
        <fieldset>
            <legend>Info</legend>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="xxx@yyy.zzz" size="35">
            </div>
        </fieldset>

        <fieldset>
            <legend>Message</legend>
            <div class="form-group">
                <label for="message">Anything you want to let me know:</label>
                <textarea id="message" name="message" rows="10"></textarea>
            </div>
        </fieldset>

        <div class="form-buttons">
            <button type="submit">Send</button>
            <button type="reset">Clear</button>
        </div>
        </form>
    </div>
